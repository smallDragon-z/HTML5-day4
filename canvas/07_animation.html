<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul,
    ol,
    dl {
      list-style: none;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <p><button onclick="playOrPause()">播放/暂停</button></p>
  <script>
    let x = 0;
    let y = 0;
    let xDistance = 10;
    let canvasEle = document.getElementById('canvas');
    canvasEle.width = 500;
    canvasEle.height = 500;
    let ctx = canvasEle.getContext('2d');
    // 用于标识动画是否在播放
    let isPlay = false;
    function draw() {
      ctx.clearRect(0, 0, canvasEle.width, canvasEle.height);
      ctx.strokeRect(x, y, 50, 50);
      ctx.fillText('中国', 100, 100);
      x += xDistance;
      if (x >= canvasEle.width - 50 || x <= 0) {
        xDistance = -xDistance;
      }
      // 与显示器的刷新频率保持一致，反复绘制动画帧
      id = window.requestAnimationFrame(draw);
    }
    // 点击按钮控制动画的播放或者暂停
   function playOrPause(){
    if(isPlay==false){
      draw();
      isPlay = true;
    }else{
      window.cancelAnimationFrame(id);
      isPlay = false;
    }
   }
  </script>
</body>

</html>
