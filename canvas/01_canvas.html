<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .canvas {
      display: block;
      border: 1px solid #f00;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <canvas id="canvas" class="canvas">
  </canvas>
  <script>
    let canvasEle = document.getElementById('canvas');
    // alert(canvasEle.height);
    // 设置HTMLCanvasElement的宽度和高度
    // 推荐使用JS修改宽高，而不是CSS
    canvasEle.width = 600;
    canvasEle.height = 360;
    // 获取上下文对象
    let ctx = canvasEle.getContext('2d');//CanvasRenderingContext2D
    // alert(ctx);
    // CanvasRenderingContext2D的两个方法
    // 绘制描边矩形
    // 2d对象的两个属性
    // 设置描边的颜色
    ctx.strokeStyle = 'red';
    ctx.strokeRect(50, 50, 100, 100);
    // 设置填充的颜色
    ctx.fillStyle='#900';
    // 绘制填充矩形
    ctx.fillRect(160, 50, 100, 100);


  </script>
</body>

</html>
