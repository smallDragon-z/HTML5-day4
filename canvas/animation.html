<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul,
    ol,
    dl {
      list-style: none;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script>
    let x = 0;
    let y = 0;
    let xDistance = 10;
    let canvasEle = document.getElementById('canvas');
    canvasEle.width = 500;
    canvasEle.height = 500;
    let ctx = canvasEle.getContext('2d');
    setInterval(() => {
      ctx.clearRect(0, 0, canvasEle.width, canvasEle.height);
      ctx.strokeRect(x, y, 50, 50);
      ctx.fillText('中国', 100, 100);
      x += xDistance;
      // 第一种写法
      // if (x >= canvasEle.width - 50) {
      //   xDistance = -10;
      // } else if (x <= 0) {
      //   xDistance = 10;
      // }
      // 第二种写法
      if(x>=canvasEle.width - 50||x<=0){
        xDistance = -xDistance;
      }
      // 第三种写法
      // xDistance = (x >= canvasEle.width - 50 || x <= 0) ? -xDistanceL : xDistance;
    }, 100);
  </script>
</body>

</html>
